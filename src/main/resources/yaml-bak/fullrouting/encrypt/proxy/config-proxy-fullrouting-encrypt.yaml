schemaName: sharding_db

dataSources:
  ds0:
    url: jdbc:mysql://ss.benchmark.fullrouting.encrypt.ds0:3306/baitiao_test?serverTimezone=UTC&useSSL=false
    username: root
    password:
    connectionTimeoutMilliseconds: 30000
    idleTimeoutMilliseconds: 60000
    maxLifetimeMilliseconds: 1800000
    maxPoolSize: 1500
    minPoolSize: 200
    maintenanceIntervalMilliseconds: 30000

shardingRule:
  encryptRule:
    tables:
      sbtest:
        columns:
          c:
            cipherColumn: c
            encryptor: encryptor_aes
    encryptors:
      encryptor_aes:
        type: aes
        props:
          aes.key.value: 123456abc