rules:
  - !SHARDING
    tables:
      sbtest:
        actualDataNodes: ds_${0..3}.sbtest${0..1023}
        databaseStrategy:
          standard:
            shardingColumn: id
            shardingAlgorithmName: database_inline
        tableStrategy:
          standard:
            shardingColumn: k
            shardingAlgorithmName: table_inline
        keyGenerateStrategy:
          column: id
          keyGeneratorName: increment
    bindingTables:
      - sbtest

    shardingAlgorithms:
      database_inline:
        type: INLINE
        props:
          algorithm.expression: ds_${id % 4}
      table_inline:
        type: INLINE
        props:
          algorithm.expression: sbtest${k % 1024}
    keyGenerators:
      increment:
        type: SNOWFLAKE

props:
  max.connections.size.per.query: 100
  acceptor.size: 200  # The default value is available processors count * 2.
  executor.size: 200  # Infinite by default.
  proxy.frontend.flush.threshold: 128
  proxy.transaction.type: LOCAL
  proxy.opentracing.enabled: false
  proxy.metrics.enabled: false
  proxy.hint.enabled: false
  query.with.cipher.column: true
  sql.show: false
  allow.range.query.with.inline.sharding: false
  check.table.metadata.enabled: false